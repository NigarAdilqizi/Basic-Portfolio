<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/contact.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <!--Header-->
            <div class="head">
                <div class="name">
                    <h1>Nigar Adil</h1>
                </div>
                <div class="nav">
                    <ul>
                        <li><a href="./index.html">About</a></li>
                        <li><a href="./portfolio.html">Portfolio</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <hr>
        <!--Main-->
        <section id="cont">
            <div class="content">
                <div class="left">
                    <div class="box">
                        <h2>Contact</h2>
                        <hr>
                      <div class="bottom">
                        <form>
                        <label>Name</label>
                        <input type="text" placeholder="Nigar Adil"/>
                        <label>Email</label>
                        <input type="email" placeholder="example@gmail.com"/>
                        <label>Message</label>
                        <textarea cols="62" rows="12"></textarea>
                        <a class="submit" href="#">Submit</a>
                        </form>
                      </div>
                    </div>
                </div>
                <div class="sag">
                    <div class="box">
                        <h2 style="font-size:27px;"> Connect with Me</h2>
                        <hr>
                        <ul>
                            <li><img src="./css/img/github-128.png" alt=""></li>
                            <li><img src="./css/img/linkedin-128.png" alt=""></li>
                            <li><img src="./css/img/stackoverflow-128.png" alt=""></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>
        <!--Footer-->
        <div class="footer">
            <div class="footer-top">
            </div>
            <div class="footer-bottom">
